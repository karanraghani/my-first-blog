<html>
	<head>
		<title>Django Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Django Blog</a></h1>
		</div>

		{% for post in posts %}
		<div>
			<p>published : {{ post.publish_date }}</p>
			<h2><a href=""></a>{{ post.title }}</h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
	</body>
</html>
