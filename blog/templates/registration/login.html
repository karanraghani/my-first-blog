{% extends "blog/base.html" %}

{% block content %}
	{% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}
	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
		<table>
			<tr>
				<td>UserName </td>
				<td><input type="text" name="username" value="" size="50"></td>
			</tr>

			<tr>  
				<td>Password </td>
				<td><input type="password" name="password" value="" size="50"></td>
			</tr>
		</table>

		<input type="submit" name="login" value="Login"/>
	</form>
{% endblock %}
